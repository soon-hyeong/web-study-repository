<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>외부 CSS 연결 예제</title>
    <!-- 
          link 태그로 외부 CSS 연결
          rel="stylesheet" : 스타일시트 파일임을 명시
          href="" : CSS 파일의 위치 지정
    -->
    <link rel="stylesheet" href="../css/style1.css" />
  </head>
  <body>
    <header>
        <h1 class="main-title">외부 CSS 연결 예제</h1>
    </header>
    <main>
        <p class="intro">이 페이지는 외부 CSS 파일로 스타일이 적용되었습니다</p>
        <div class="box"><p>박스 안의 내용입니다</p></div>
    </main>
  </body>
</html>
